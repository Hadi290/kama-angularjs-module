{{sampleText}}
<i class="fa fa-envelope-open clickable" aria-hidden="true" title="مشاهده متن کامل" ng-click="openModal()"></i>

<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">مشاهده متن کامل</h4>
            </div>
            <div class="modal-body">
                <p>{{text}}</p>
            </div>
            <div class="modal-footer btn-container">
                <button type="button" class="btn btn-default btn-min-width" data-dismiss="modal">بازگشت</button>
            </div>
        </div>
    </div>
</div>
