<div class="panel panel-default" ng-init="tab = 1">
    <div class="panel-heading">
        <h3 class="panel-title">auto focus directive</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" ng-click="tab = 1">sample</a></li>
            <li><a data-toggle="tab" ng-click="tab = 2">source code</a></li>
            <li><a data-toggle="tab" ng-click="tab = 3">docs</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" ng-class="{'active': tab == 1}">
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-6 col-md-3">
                        <label>input one</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-3">
                        <label>input two</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-3">
                        <label>input three (autofocus)</label>
                        <input type="text" class="form-control" kama-autofocus />
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-3">
                        <label>input four</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="tab-pane" ng-class="{'active': tab == 2}"></div>
            <div class="tab-pane" ng-class="{'active': tab == 3}"></div>
        </div>
    </div>
</div>
